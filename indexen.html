<!DOCTYPE HTML>
<head>

  <title>Livfree</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet"  href="assets/css/home.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <script src="assets/js/index.js"></script>
</head>
<body>

  <header class="page-header">
    <img src="images/logo.png" alt="logo" id="logo">
    <h2>Automatically notify relatives when you are in trouble</h2>
    <div class="call-to-action">
    <select id="select-type">
      <option value="individual" selected>Individual</option>
      <option value="association">Association</option>
      <option value="health-pro">Health Professional</option>
      <option value="other">Other</option>
    </select>
        <form data-remote="true">
            <input type="email" name="Email" placeholder="Email" id="email">
            <input type="submit"  id="submit-button" value="Download">
        </form>
    </div>
    <img src="images/first-screen.png" alt="first-screen" id="first-screen">
  </header>
